<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Daily Bugle</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-success-subtle">
    <!-- navbar content -->

    <header class="">
      <nav class="navbar navbar-expand-lg bg-success-subtle">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <p class="navbar-toggler-icon"></p>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">The Daily Bugle</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link">News</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- navbar ends here -->

    <main>
      <!-- category tab -->
      <section
        id="countries-container"
        class="container mt-3 p-1 d-flex justify-content-between bg-success-subtle"
      ></section>
      <!-- category tab ends-->

      <!-- news portal -->
      <section id="news-container" class="container">
        <div class="card mb-3">
          <div class="row g-0">
            <div class="col-md-4">
              <img
                src="pexels-jan-n-g-u-y-e-n-_-699953-removebg-preview.png"
                class="img-fluid rounded-start"
                alt="..."
              />
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">
                  This is a wider card with supporting text below as a natural
                  additional content. This content is a little bit longer.
                </p>
                <p class="card-text">
                  <small class="text-body-secondary"
                    >Last updated 3 mins ago</small
                  >
                </p>
                <div class="d-flex justify-content-between">
                  <!-- author -->
                  <div class="d-flex">
                    <img
                      src="pexels-jan-n-g-u-y-e-n-_-699953-removebg-preview.png"
                      style="height: 60px"
                      alt=""
                    />
                    <div class="">
                      <div class=""><small>dfdf</small></div>
                      <div class=""><small>dfdf</small></div>
                    </div>
                  </div>
                  <div class="d-flex">Views:</div>
                  <div>
                    <!-- Button trigger modal -->
                    <button
                      type="button"
                      class="btn btn-primary"
                      data-bs-toggle="modal"
                      data-bs-target="#staticBackdrop"
                    >
                      read more
                    </button>

                    <!-- Modal -->
                    <div
                      class="modal fade"
                      id="staticBackdrop"
                      data-bs-backdrop="static"
                      data-bs-keyboard="false"
                      tabindex="-1"
                      aria-labelledby="staticBackdropLabel"
                      aria-hidden="true"
                    >
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h1
                              class="modal-title fs-5"
                              id="staticBackdropLabel"
                            >
                              Modal title
                            </h1>
                            <button
                              type="button"
                              class="btn-close"
                              data-bs-dismiss="modal"
                              aria-label="Close"
                            ></button>
                          </div>
                          <!-- modal body -->
                          <div class="modal-body">
                            <!-- modal author -->
                            <div class="d-flex">
                              <img
                                src="pexels-jan-n-g-u-y-e-n-_-699953-removebg-preview.png"
                                style="height: 60px"
                                alt=""
                              />
                              <div class="">
                                <div class=""><small>dfdf</small></div>
                                <div class=""><small>dfdf</small></div>
                              </div>
                            </div>
                            <!-- modal image -->

                            <!-- modal details -->

                            <!-- modal footer -->
                            <div class="modal-footer">
                              <button
                                type="button"
                                class="btn btn-secondary"
                                data-bs-dismiss="modal"
                              >
                                Close
                              </button>
                              <button type="button" class="btn btn-primary">
                                Understood
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- news portal ends here -->
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
